<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <meta name="author" content="Patricia Shirazi">
    <meta name="description" content="Word Speed Challenge">
    <meta name="keywords" content="CSS">
    <title> </title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
</head>

<body>
    <div class="textarea-wrapper">
        <textarea id="textarea" name="w3review" rows="30" cols="40" placeholder="paste or type your text"></textarea>
        <button id="submit-button">Submit</button>
        <form method="post" id="form" action="javascript::">
            <input type="file" id="upload-button" name="uploadButton" accept="image/png, image/jpeg"/>
            <input type="submit" id="read"/>
        </form>

    </div>
    <div class="wrapper-text">
        <p id="word">Word</p>
    </div>
    <div class="bottom-menu">
        <input type="range" id="speed" name="speed" min="0" max="200">
        <button id="restart">&#8635</button>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
